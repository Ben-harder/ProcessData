<!DOCTYPE html>
<html>

<head>
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>if (window.module) module = window.module;</script>

    <meta charset="UTF-8">
    <title>ProcessData</title>
</head>

<body class="bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-4">ProcessData</h1>
                <div class="alert alert-light shadow">
                    <p class="lead">This application will aggregate the comma delimited data files from the source directory into a single
                        text file.</p>
                    <hr class="my-4">
                    <p>Use the source directory field to choose what files to combine and the output path to choose where the
                        aggregated data will be output.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <label for="sourcePath">Source directory path:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control mr-auto" id="sourcePath" placeholder="Enter path">
                        <span class="input-group-btn">
                            <button class="btn btn-light" id="sourcePathButton">Choose directory...</button>
                        </span>
                    </div>
                    <label for="outputPath">Output directory path:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control mr-auto" id="outputPath" placeholder="Enter path">
                        <span class="input-group-btn">
                            <button class="btn btn-light" id="outputPathButton">Choose directory...</button>
                        </span>
                    </div>
                    <label for="outputName">Output file name:</label>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control mr-auto" id="outputName" placeholder="Enter file name">
                    </div>
                    <div class="form-group">
                        <button id="submit" class="btn btn-light">Process
                        </button>
                        <span id="finishedDiv"></span>
                    </div>
                    <div id="mismatchDiv">
                    </div>
                    <div id="alertDiv">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    require('./processor.js');
</script>

</html>
